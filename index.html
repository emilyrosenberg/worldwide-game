<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">

    <title>Worldwide True or False</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/images/globe-with-meridians_1f310.png" alt="Logo">
        </div>
        <div>
            <h1>Worldwide True or False</h1>
            <h2>True or not... all around the world!</h2>
        </div>
        <div class="score-area">
            <p>Your score:</p>
            <p class="scores">0</p>
            <p>/</p>
            <p class="scores">5</p>
        </div>
    </header>

    <main>
        <div class="question-area">
            <p id="question"></p>
            <!-- The Republic of Malta is the smallest microstate worldwide. -->
        </div>
        <div class="answer-area">
            <button data-type="boolean" id="true-button">True</button>
            <button data-type="boolean" id="false-button">False</button>  
            <div><button id="next-question" class="hide">Next question
            </button>
            </div>
        </div>
        <!-- <div id="question-response" class="hide"></div> -->
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
