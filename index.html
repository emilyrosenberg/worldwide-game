<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Worldwide True or False, quiz game, geography game">
    <meta name="keywords" content="geography, quiz, easy, javascript quiz">

    <link rel="stylesheet" href="assets/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">

    <title>Worldwide True or False</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/images/globe-with-meridians_1f310.png" alt="Logo">
        </div>
        <div>
            <h1>Worldwide True or False</h1>
            <h2>True or not... all around the world!</h2>
        </div>
        <div class="score-area">
            <p>Your score:</p>
            <p id="correct-scores"></p>
            <p>/</p>
            <p id="quiz-questions-length"></p>
        </div>
    </header>

    <main>
        <div class="question-area">
            <div id="intro">
                <div id="intro-text">
                    <p>Answer the questions by clicking <span>True</span> or <span>False</span>. Try for the best score out of 10. Then you'll have a chance to play again!
                    </p>
                    <button>Start game</button>
                </div>
            </div>
            <p id="question-text"></p>
        </div>
        <div class="answer-area">
            <div id="responses">
                <p id="response-correct">Great job!</p>
                <p id="response-incorrect">Oops, not exactly...</p>
            </div>
            <button data-type="boolean" id="true-button">True</button>
            <button data-type="boolean" id="false-button">False</button> 
            <div id="play-again">
                <button id="play-again-button">Amazing! Play again?</button>
            </div> 
            <div>
                <button id="next-question">Next question</button>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
